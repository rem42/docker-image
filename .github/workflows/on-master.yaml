name: ci

on:
  push:
    branches:
      - 'main'
  workflow_dispatch: {}

jobs:
  php:
    uses: rem42/docker-image/.github/workflows/image-docker.yaml@main
    with:
      language: php
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  node:
    uses: rem42/docker-image/.github/workflows/image-docker.yaml@main
    with:
      language: node
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  ansible:
    uses: rem42/docker-image/.github/workflows/image-docker.yaml@main
    with:
      language: ansible
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
